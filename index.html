<!DOCTYPE html> <!-- to jest komendarz, widoczny dla programisty, nie widoczny dla user'a -->
<html lang="pl"> <!-- jest wymagane -->
<head>
	<meta name="viewport" content="initial-scale=1, width=device-width" />
	<!-- dla mobilek należy ustawić width=device-width-->
	<!-- initial-scale=1 na mobilnych można zoomować-->
	<!-- -->
	<link href="https://fonts.googleapis.com">
	<link href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&amp;display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="css/style.css">
	<meta charset="utf-8" >
	
	<title>Tytuł wyświetlany</title>
</head>
<body>
	<header>
		<div class="linetop">
			<div class="center flexBlock">
				<div class="user flexBlock">
					<span class="image"></span>
					<a href="#" class="red">rejestracja</a>
					<span class="break">/</span>
					<a href="#">logowanie</a>
				</div>
				<ul class="flexBlock">
					<li>
						<a href="tel:+48123456789" class="flexBlock">
							<img src="images/icons/phone.png" alt=""/>
							<span>+48 123 456 789</span>
						</a>
					</li>		
					<li>
						<a target="blank" href="https://www.google.pl/maps/?q=Kochanowskiego+28a+Kraków" class="flexBlock marginLeft">
							<img src="images/icons/placeholder.png" alt=""/>
							<span>Kraków, Kochanowskiego 28 a</span>
						</a>
					</li>	
				</ul>
			</div>
		</div>
		
		<div class="linebottom center flexBlock">
			 <a href="/">
				<img src="images/logo.png" alt=""/>
			 </a>
			 <span class="break">
			 </span>
				<nav>
					<ul class="flexBlock">
						<li>
							<a href="#">Strona Główna</a>
						</li><li>
							<a href="#">Oferta</a>
						</li><li>
							<a href="#">Last minute</a>
						</li><li>
							<a href="#">Promocje</a>
						</li><li>
							<a href="#">Aktualności</a>
						</li><li>
							<a href="#">O nas</a>
						</li><li>
							<a href="#">Kontakt</a>
						</li>
					</ul>
				</nav>
				<ul class="social flexBlock">
					<li>
						<a href="#"> 
							<img src="images\social\facebook.png" alt="" />
						</a>
					</li>
					<li>
						<a href="#"> 
							<img src="images\social\youtube.png" alt="" />
						</a>
					</li>
					<li>
						<a href="#"> 
							<img src="images\social\snap.png" alt="" />
						</a>
					</li>
				</ul>
		</div>
	</header>
	<section>
		<div class="formbox center flexBlock">
			<form action="#" method="get" class="flexBlock">
				<input type="text" name="q" placeholder="Gdzie chcesz się udać..."/>
				<button class="formbutton" type="submit"/>Wyślij<button>
			</form>
			<div class="flexBlock">
				<a href="#" class="flexBlock">Wyszukiwanie zaawansowane</a>
			</div>
		</div>
	</section>
</body>
</html>
